coolDown: 草群友的冷却时间(秒)
blacklist: 群聊黑名单,格式为 平台:群组ID ,如 onebot:1234567890
toggleCoolDown: 用户功能开关冷却时间(秒)

commands:
  ggf:
    description: "随机草群友"
    messages:
      members-too-few: "群内没有可草的对象……"
      success: "{quote}成功草到了 {targetName}({targetId}) {avatar}"
      coolDown: "请等待 {0} 秒后再使用草群友指令！"
      disabled: "你不想被草还想草别人？"
  ggf-on:
    description: "开启被草功能"
    messages:
      success: "已开启被草功能 👌"
      toggle-coolDown: "请等待 {0} 秒后再切换状态！"
  ggf-off:
    description: "关闭被草功能"
    messages:
      success: "已关闭被草功能 👌"
      toggle-coolDown: "请等待 {0} 秒后再切换状态！"
  ggf-at:
    description: "指定草群友"
    messages:
      members-too-few: "找不到指定的群友或该群友已关闭被草功能……"
      success: "{quote}成功草到了 {targetName}({targetId}) {avatar}"
      coolDown: "请等待 {0} 秒后再使用草群友指令！"
      disabled: "你不想被草还想草别人？"
      invalid-target: "请指定要草的对象！"
      target-not-found: "找不到指定的群友……"
      target-disabled: "该群友已关闭被草功能……"
